<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Game for Doda</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    #score {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #game {
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      background: #2d3748;
    }
    button {
      margin: 15px 5px;
      padding: 12px 30px;
      font-size: 18px;
      background: #48bb78;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    button:hover {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 5px;
      margin-top: 15px;
    }
    .controls button {
      width: 70px;
      height: 70px;
      padding: 0;
      font-size: 24px;
      margin: 0;
    }
    .controls button:nth-child(1) { grid-column: 2; }
    .controls button:nth-child(2) { grid-column: 1; grid-row: 2; }
    .controls button:nth-child(3) { grid-column: 2; grid-row: 2; }
    .controls button:nth-child(4) { grid-column: 3; grid-row: 2; }
    @media (min-width: 768px) {
      .controls { display: none; }
    }
  </style>
</head>
<body>
  <h1>üéÇ Doda's Birthday Game üéÇ</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="600" height="600"></canvas>
  <button id="startBtn">Start Game</button>
  
  <div class="controls">
    <button onclick="move('UP')">‚¨ÜÔ∏è</button>
    <button onclick="move('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="move('DOWN')">‚¨áÔ∏è</button>
    <button onclick="move('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
